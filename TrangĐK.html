<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Website Bán Máy Tính</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-size: cover;
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .overlay {
            background-color: white(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }


        .login-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }


        .login-container img.logo {
            width: 80px;
            margin-bottom: 15px;
        }


        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }


        .login-container input {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }


        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }


        .login-container button:hover {
            background-color: #0056b3;
        }


        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <img src="https://phongvu.vn/logo.png" alt="Logo Phong Vũ" class="logo" style="width: 150px;
      margin-bottom: 20px;">
        <h2>Đăng Nhập Tài Khoản</h2>
        <form action="/dang-nhap" method="POST">
            <input type="text" placeholder="Tên đăng nhập hoặc email" name="username" required>
            <input type="password" placeholder="Mật khẩu" name="password" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p class="register-link">Chưa có tài khoản? <a href="/dang-ky">Đăng ký ngay</a></p>
    </div>
</body>
</html>
